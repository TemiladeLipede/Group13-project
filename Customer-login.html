<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Customer-Login.css">
  <title>Customer Login</title>
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="signup-text">Don't have an account? <a href="Sign-up.html" target="_self">Sign up</a></p>

    </form>
    <p><a href='forget-password.html'>forget password</p>
  </div>
  <script>
   document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); 
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Please fill in all fields!");
    return;
  }

  if (username === "customer" && password === "password123") {
    window.location.href = "Customer-Dashboard.html"; 
    alert("Invalid username or password!");
  }
});
  </script>
</body>
</html>
